<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Crossverse">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Crossverse PWA Application">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <title>Crossverse - Loading</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        #splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #pixi-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Loading Bar Container */
        #loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #loading-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading-text {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
        }

        #loading-bar-outer {
            width: 300px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        #loading-bar-inner {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.1s linear;
            position: relative;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        #loading-bar-segments {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .loading-segment {
            flex: 1;
            border-right: 2px solid rgba(0, 0, 0, 0.3);
        }

        .loading-segment:last-child {
            border-right: none;
        }

        #enter-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            z-index: 20;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #enter-button.visible {
            opacity: 1;
            pointer-events: all;
        }

        #enter-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        #enter-button:active {
            transform: translate(-50%, -50%) scale(0.98);
        }

        #main-app {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            padding: 20px;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
        }

        #main-app.active {
            display: flex;
        }

        /* HUD Corner Decorations */
        .hud-corner {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(102, 126, 234, 0.5);
            pointer-events: none;
            z-index: 1;
        }

        .hud-corner-tl {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .hud-corner-tr {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .hud-corner-bl {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .hud-corner-br {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Scanline Effect */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }

        /* Menu Container */
        #menu-container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 90%;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            padding-bottom: 20px;
        }

        .menu-title {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
            margin-bottom: 8px;
        }

        .menu-subtitle {
            font-size: 12px;
            letter-spacing: 3px;
            color: rgba(102, 126, 234, 0.7);
            font-family: 'Courier New', monospace;
        }

        /* Menu Items */
        .main-menu, .submenu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .submenu {
            display: none;
        }

        .submenu.active {
            display: flex;
        }

        .menu-item {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #fff;
            padding: 20px 30px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 3px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 15px;
            clip-path: polygon(
                0 0,
                calc(100% - 15px) 0,
                100% 15px,
                100% 100%,
                0 100%
            );
        }

        .menu-item:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.8);
            transform: translateX(10px);
            box-shadow:
                0 0 20px rgba(102, 126, 234, 0.3),
                inset 0 0 20px rgba(102, 126, 234, 0.1);
        }

        .menu-item:active {
            transform: translateX(5px) scale(0.98);
            background: rgba(102, 126, 234, 0.2);
        }

        .menu-icon {
            font-size: 24px;
            color: rgba(102, 126, 234, 0.8);
            transition: all 0.3s ease;
        }

        .menu-item:hover .menu-icon {
            color: #667eea;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }

        .menu-text {
            flex: 1;
            font-family: 'Courier New', monospace;
        }

        .menu-arrow {
            font-size: 20px;
            color: rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
        }

        .menu-item:hover .menu-arrow {
            color: #667eea;
            transform: translateX(5px);
        }

        .menu-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(102, 126, 234, 0.2) 0%,
                transparent 100%
            );
            transition: width 0.3s ease;
            pointer-events: none;
        }

        .menu-item:hover .menu-accent {
            width: 100%;
        }

        /* Submenu Styles */
        .submenu-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 4px;
            color: rgba(102, 126, 234, 0.9);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            font-family: 'Courier New', monospace;
        }

        .submenu-item {
            padding: 18px 25px;
            font-size: 16px;
            margin-left: 20px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(255, 100, 100, 0.3);
            color: rgba(255, 100, 100, 0.9);
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            clip-path: polygon(
                15px 0,
                100% 0,
                100% 100%,
                0 100%,
                0 15px
            );
        }

        .back-button:hover {
            background: rgba(255, 100, 100, 0.1);
            border-color: rgba(255, 100, 100, 0.8);
            transform: translateX(-10px);
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.3);
        }

        .back-button:active {
            transform: translateX(-5px) scale(0.98);
        }

        .back-button .menu-arrow {
            color: rgba(255, 100, 100, 0.9);
        }

        /* HUD Stats */
        .hud-stats {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-right: 3px solid rgba(102, 126, 234, 0.6);
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
        }

        .stat-label {
            font-size: 10px;
            letter-spacing: 2px;
            color: rgba(102, 126, 234, 0.6);
            font-family: 'Courier New', monospace;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            #loading-bar-outer {
                width: 250px;
                height: 35px;
            }

            #loading-text {
                font-size: 16px;
            }

            #enter-button {
                padding: 16px 48px;
                font-size: 20px;
                min-height: 60px;
            }

            .menu-title {
                font-size: 32px;
                letter-spacing: 6px;
            }

            .menu-subtitle {
                font-size: 10px;
            }

            .menu-item {
                padding: 16px 20px;
                font-size: 16px;
                gap: 12px;
            }

            .menu-icon {
                font-size: 20px;
            }

            .hud-corner {
                width: 60px;
                height: 60px;
            }

            .hud-stats {
                top: 20px;
                right: 20px;
                gap: 10px;
            }

            .stat-item {
                padding: 8px 12px;
            }

            .stat-value {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            #loading-bar-outer {
                width: 220px;
                height: 32px;
            }

            #loading-text {
                font-size: 14px;
            }

            #enter-button {
                padding: 14px 40px;
                font-size: 18px;
                min-height: 56px;
            }

            .menu-title {
                font-size: 28px;
                letter-spacing: 4px;
            }

            .menu-subtitle {
                font-size: 9px;
            }

            .menu-item {
                padding: 14px 18px;
                font-size: 14px;
                gap: 10px;
            }

            .menu-icon {
                font-size: 18px;
            }

            .menu-text {
                font-size: 14px;
            }

            .submenu-item {
                padding: 14px 20px;
                margin-left: 10px;
            }

            .hud-corner {
                width: 40px;
                height: 40px;
            }

            .hud-stats {
                top: 15px;
                right: 15px;
            }

            .stat-label {
                font-size: 8px;
            }

            .stat-value {
                font-size: 14px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            #loading-bar-outer {
                width: 200px;
                height: 28px;
            }

            #loading-text {
                font-size: 12px;
                margin-bottom: 10px;
            }

            #enter-button {
                padding: 12px 36px;
                font-size: 16px;
            }

            .menu-header {
                margin-bottom: 20px;
                padding-bottom: 10px;
            }

            .menu-title {
                font-size: 24px;
                margin-bottom: 5px;
            }

            .menu-item {
                padding: 12px 16px;
                gap: 8px;
            }

            .hud-corner {
                width: 30px;
                height: 30px;
            }

            .hud-stats {
                top: 10px;
                right: 10px;
                gap: 8px;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.5.2/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/PixiPlugin.min.js"></script>
    <script>
        // PixiJS Application Setup
        const app = new PIXI.Application();
        let currentPreset = null;
        let loadingProgress = 0;
        const LOADING_DURATION = 5000; // 5 seconds
        const LOADING_INTERVAL = 100; // Update every 100ms

        // Load random preset
        async function loadRandomPreset() {
            try {
                const response = await fetch('/presets/presets.json');
                const data = await response.json();
                const presets = data.presets;

                // Select random preset
                const randomPreset = presets[Math.floor(Math.random() * presets.length)];
                console.log('Loading preset:', randomPreset.name);

                // Load preset script
                const script = document.createElement('script');
                script.src = `/presets/${randomPreset.file}`;

                return new Promise((resolve, reject) => {
                    script.onload = () => {
                        // Get preset object by ID
                        const presetName = `Preset${randomPreset.id.charAt(0).toUpperCase() + randomPreset.id.slice(1)}`;
                        currentPreset = window[presetName];
                        resolve(currentPreset);
                    };
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            } catch (error) {
                console.error('Error loading preset:', error);
                return null;
            }
        }

        async function initPixi() {
            await app.init({
                resizeTo: window,
                backgroundColor: 0x0a0a0a,
                antialias: true,
                resolution: window.devicePixelRatio || 1,
                autoDensity: true,
            });

            document.getElementById('pixi-canvas').appendChild(app.canvas);

            // Load and initialize random preset
            await loadRandomPreset();

            if (currentPreset) {
                currentPreset.init(app);
                // Start animation with preset
                app.ticker.add((delta) => {
                    if (currentPreset) {
                        currentPreset.animate(delta);
                    }
                });
            }

            // Start loading bar animation
            startLoadingAnimation();
        }

        function startLoadingAnimation() {
            const loadingBarInner = document.getElementById('loading-bar-inner');
            const startTime = Date.now();

            const updateLoading = setInterval(() => {
                const elapsed = Date.now() - startTime;
                loadingProgress = Math.min((elapsed / LOADING_DURATION) * 100, 100);

                loadingBarInner.style.width = loadingProgress + '%';

                if (loadingProgress >= 100) {
                    clearInterval(updateLoading);
                    setTimeout(() => {
                        hideLoadingBar();
                        showEnterButton();
                    }, 300);
                }
            }, LOADING_INTERVAL);
        }

        function hideLoadingBar() {
            const loadingContainer = document.getElementById('loading-container');
            loadingContainer.classList.add('hidden');
        }

        function showEnterButton() {
            document.getElementById('enter-button').classList.add('visible');
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (app.renderer) {
                app.renderer.resize(window.innerWidth, window.innerHeight);
            }
        });

        // Enter button click handler
        document.getElementById('enter-button').addEventListener('click', () => {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-app').classList.add('active');

            // Cleanup preset
            if (currentPreset && currentPreset.cleanup) {
                currentPreset.cleanup();
            }

            // Stop PixiJS animation
            app.ticker.stop();

            // Initialize menu system
            initMenuSystem();
        });

        // Menu Navigation System
        function initMenuSystem() {
            const mainMenu = document.querySelector('.main-menu');
            const submenus = document.querySelectorAll('.submenu');
            const menuItems = document.querySelectorAll('.menu-item[data-submenu]');
            const backButtons = document.querySelectorAll('.back-button');
            const directMenuItems = document.querySelectorAll('.menu-item[data-menu]:not([data-submenu])');

            // Handle submenu navigation
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    const submenuId = item.getAttribute('data-submenu');
                    const submenu = document.getElementById(`submenu-${submenuId}`);

                    if (submenu) {
                        // Hide main menu
                        mainMenu.style.display = 'none';

                        // Show submenu with animation
                        submenu.classList.add('active');

                        // Play click sound effect (optional)
                        playClickSound();
                    }
                });
            });

            // Handle back button navigation
            backButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Hide all submenus
                    submenus.forEach(submenu => {
                        submenu.classList.remove('active');
                    });

                    // Show main menu
                    mainMenu.style.display = 'flex';

                    // Play back sound effect (optional)
                    playBackSound();
                });
            });

            // Handle direct menu items (no submenu)
            directMenuItems.forEach(item => {
                item.addEventListener('click', () => {
                    const menuId = item.getAttribute('data-menu');
                    console.log(`Navigating to: ${menuId}`);

                    // Play click sound effect (optional)
                    playClickSound();

                    // TODO: Navigate to specific screen
                    // For now, just log the action
                    alert(`Opening ${menuId.toUpperCase()} screen...`);
                });
            });

            // Handle submenu items
            const submenuItems = document.querySelectorAll('.submenu-item[data-menu]');
            submenuItems.forEach(item => {
                item.addEventListener('click', () => {
                    const menuId = item.getAttribute('data-menu');
                    console.log(`Navigating to: ${menuId}`);

                    // Play click sound effect (optional)
                    playClickSound();

                    // TODO: Navigate to specific screen
                    // For now, just log the action
                    alert(`Opening ${menuId.toUpperCase()} screen...`);
                });
            });
        }

        // Sound effect functions (placeholder)
        function playClickSound() {
            // TODO: Implement sound effect
            // Example: new Audio('/sounds/click.mp3').play();
        }

        function playBackSound() {
            // TODO: Implement sound effect
            // Example: new Audio('/sounds/back.mp3').play();
        }

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const activeSubmenu = document.querySelector('.submenu.active');
                if (activeSubmenu) {
                    activeSubmenu.querySelector('.back-button').click();
                }
            }
        });

        // Initialize
        initPixi();

        // PWA Install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            console.log('PWA install prompt available');
        });

        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            deferredPrompt = null;
        });
    </script>
